<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name" /></h1>
    </div>
  </header>

  {{!-- Sheet Tab Navigation --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">Description</a>
    <a class="item" data-tab="attributes">Attributes</a>
  </nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">

    {{!-- Description Tab --}}
    <div class="tab" data-group="primary" data-tab="description">
      {{editor system.description target="system.description" rollData=rollData button=true owner=owner
      editable=editable}}
    </div>

    {{!-- Attributes Tab --}}
    <div class="tab attributes" data-group="primary" data-tab="attributes">
      <div class="grid grid-2col">
        <div class="resource">
          <label class="resource-label">Base Dice Formula</label>
          <input type="text" name="system.formula" value="{{system.formula}}" data-dtype="String" />
        </div>
        <div class="resource">
          <label class="resource-label">Base Weapon Damage</label>
          <input type="text" name="system.damageFormula" value="{{system.damageFormula}}" data-dtype="String" />
        </div>
      </div>
      <div class="grid grid-4col">
        <div class="resource">
          <div class="resource-label">Damage Type</div>
          <select name="system.damageType" data-type="String">
            {{selectOptions selects.damageTypes selected=system.damageType localize=false}}
          </select>
        </div>
        <div class="resource">
          <div class="resource-label">Attack Type</div>
          <select name="system.attackType" data-type="String">
            {{selectOptions selects.attackTypesCharacter selected=system.attackType localize=false}}
          </select>
        </div>
        <div class="resource">
          <div class="resource-label">Size</div>
          <select name="system.size" data-type="String">
            {{selectOptions selects.sizes selected=system.size localize=false}}
          </select>
        </div>
        <div class="resource">
          <label class="resource-label">Recovery</label>
          <input type="text" name="system.recovery" value="{{system.recovery}}" data-dtype="Number" />
        </div>
      </div>
      <div class="grid grid-4col">
        <div class="resource">
          <label class="resource-label">Measure</label>
          <input type="text" name="system.measure" value="{{system.measure}}" data-dtype="Number" />
        </div>
        <div class="resource">
          <label class="resource-label">Max Range</label>
          <input type="text" name="system.maxRange" value="{{system.maxRange}}" data-dtype="Number" />
        </div>
        <div class="resource">
          <label class="resource-label">Min Recovery</label>
          <input type="text" name="system.minRecovery" value="{{system.minRecovery}}" data-dtype="Number" />
        </div>
        <div class="resource">
          <label class="resource-label">Base Parry</label>
          <input type="text" name="system.baseParry" value="{{system.baseParry}}" data-dtype="Number" />
        </div>
        <div class="resource">
          <label class="resource-label">Range Increment</label>
          <input type="text" name="system.rangeIncrement" value="{{system.rangeIncrement}}" data-dtype="Number" />
        </div>
      </div>
      <div>
        <div class="resource">
          <label class="resource-label">Misc Bonuses (Skill bonuses are calculated automatically)</label>
        </div>
      </div>
      <div class="grid grid-4col">
        <div class="resource">
          <label class="resource-label">Attack</label>
          <input type="text" name="system.characterBonuses.attack" value="{{system.characterBonuses.attack}}" data-dtype="Number" />
        </div>
        <div class="resource">
          <label class="resource-label">Damage</label>
          <input type="text" name="system.characterBonuses.damage" value="{{system.characterBonuses.damage}}" data-dtype="Number" />
        </div>
        <div class="resource">
          <label class="resource-label">Recovery</label>
          <input type="text" name="system.characterBonuses.recovery" value="{{system.characterBonuses.recovery}}" data-dtype="Number" />
        </div>
        <div class="resource">
          <label class="resource-label">Parry</label>
          <input type="text" name="system.characterBonuses.parry" value="{{system.characterBonuses.parry}}" data-dtype="Number" />
        </div>
      </div>
      <div class="resource">
        <label class="resource-label">Bonus</label>
        <textarea type="text" name="system.bonus" rows="4">{{system.bonus}}</textarea>
      </div>
      <div class="resource">
        <label class="resource-label">Traits</label>
        <textarea type="text" name="system.traits" rows="4">{{system.traits}}</textarea>
      </div>
    </div>
  </section>

</form>
